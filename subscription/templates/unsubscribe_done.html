<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsubscribe</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        .container { max-width: 500px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="container">
        {% if success %}
            <h2 class="success">You have successfully unsubscribed!</h2>
            <p>Email: {{ email }}</p>
        {% else %}
            <h2 class="error">Unsubscribe Failed</h2>
            <p>The email <b>{{ email }}</b> was not found or is already unsubscribed.</p>
        {% endif %}
    </div>
</body>
</html>
